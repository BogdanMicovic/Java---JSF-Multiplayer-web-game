<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Zaboravljena lozinka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h1>Odgovorite na pitanje za promenu lozinke</h1>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="#{zaboravljenaLozinka.pitanje}" for="Odgovor"> </p:outputLabel>
            <p:inputText id="Odgovor" required="true" value="#{zaboravljenaLozinka.odgovor_korisnika}"></p:inputText>
            <h:commandButton value="Potvrdi" action="#{zaboravljenaLozinka.poklapa_se_odgovor()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
