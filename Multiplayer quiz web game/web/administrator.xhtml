<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h1>Dobro dosli #{loginController.korime}</h1>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
        
    </p:messages>
        <div>
            <h:form id="formaPotvrda">
                <p:dataTable id="tabelaZahteva" var="korisnik" value="#{Administrator.korisnici}">
             <p:column headerText="JMBG:">
                 <h:outputText value="#{korisnik.jmbg}" />
             </p:column>
             <p:column headerText="Korisnicko ime:">
                <h:outputText value="#{korisnik.korime}" />
             </p:column>
            <p:column headerText="Ime:">
                 <h:outputText value="#{korisnik.ime}" />
             </p:column>
            <p:column headerText="Prezime:">
                <h:outputText value="#{korisnik.prezime}" />
             </p:column>
            <p:column headerText="E-mail:">
                <h:outputText value="#{korisnik.email}" />
             </p:column>
            <p:column headerText="Zanimanje">
                <h:outputText value="#{korisnik.zanimanje}" />
             </p:column>
            <p:column headerText="Pol:">
                <h:outputText value="#{korisnik.pol}" />
             </p:column>
            <p:column headerText="Potvrdi:">
                <p:commandButton update="tabelaZahteva" value="Potvrdite zahtev" action="#{Administrator.potvdi_odbaci_zahtev(1, korisnik.korime)}"></p:commandButton>
             </p:column>
                 <p:column headerText="Odbaci:">
                     <p:commandButton update="tabelaZahteva" value="Odbacite zahtev" action="#{Administrator.potvdi_odbaci_zahtev(2, korisnik.korime)}"></p:commandButton>
             </p:column>
        </p:dataTable>
        </h:form>
        </div>
        <br></br><br></br><br></br>
        <div>
            <h:form>
                <p:dataTable var="anagram" value="#{Administrator.anagrami}" >
                <p:column headerText="Anagram:">
                 <h:outputText value="#{anagram.naziv}" />
             </p:column>
                    <p:column headerText="Resenje:">
                        <h:outputText value="#{anagram.resenje}" />
             </p:column>
                     <p:column headerText="Datum:">
                         <p:calendar value="#{anagram.datum}"></p:calendar>
             </p:column>
                    <p:column headerText="Potvrdite datum anagrama:">
                        <h:commandButton value="Potvrdite datum" action="#{Administrator.podesi_datum_anagrama(anagram.naziv,anagram.datum)}"></h:commandButton>
             </p:column>
                    </p:dataTable>
            </h:form>
        </div>
       <br></br><br></br><br></br>
       <div>
           <h:form>
               <p:dataTable value="#{Administrator.pehari}" var="p">
                   <p:column headerText="Pitanje">
                       <h:outputText value="#{p.pitanje}"></h:outputText>
                   </p:column>
                   <p:column headerText="Odgovor">
                       <h:outputText value="#{p.odgovor}"></h:outputText>
                   </p:column>
                   <p:column headerText="Grupa">
                       <h:outputText value="#{p.grupa}"></h:outputText>
                   </p:column>
                    <p:column headerText="Datum:">
                        <p:calendar value="#{p.datum}"></p:calendar>
             </p:column>
                   <p:column headerText="Potvrdite :">
                       <h:commandButton value="Potvrdite datum" action="#{Administrator.podesi_datum_pehara(p.grupa, p.datum)}"></h:commandButton>
             </p:column>
               </p:dataTable>
           </h:form>
       </div>
        
        
    </h:body>
</html>
