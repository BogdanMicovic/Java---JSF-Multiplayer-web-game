<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gost</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Tabela najboljih takmicara u poslednjih 20 dana</h1>
        <br></br><br></br><br></br>
        <p:dataTable value="#{Gost.najbolje_partije_u_prethodnih_dvadeset}" var="p">
            <p:column headerText="Korisnicko ime">
                <h:outputText value="#{p.korime}"></h:outputText>
            </p:column>
            <p:column headerText="Poeni">
                <h:outputText value="#{p.poeni}"></h:outputText>
            </p:column>
            <p:column headerText="Datum">
                <h:outputText value="#{p.datum}"></h:outputText>
            </p:column>
        </p:dataTable>
        <br></br> <br></br> <br></br>
        <h1>Tabela najboljih takmicara u poslednjem mesecu</h1>
        <p:dataTable value="#{Gost.najbolje_partije_u_prethodnom_mesecu}" var="m">
            <p:column headerText="Korisnicko ime">
                <h:outputText value="#{m.korime}"></h:outputText>
            </p:column>
            <p:column headerText="Poeni">
                <h:outputText value="#{m.poeni}"></h:outputText>
            </p:column>
            <p:column headerText="Datum">
                <h:outputText value="#{m.datum}"></h:outputText>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
